<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TFLITE Web API Live Object Detection Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div class="content">
      <div class="video-options">
        <select class="custom-select">
            <option value="">Select camera</option>
        </select>
      </div>
      <button id="webcamButton">Enable camera</button>
      <button id="hide-camera" class="removed">Hide camera</button>
    </div>
    <section id="demos" class="invisible">
      <div id="liveView" class="camView">
        <video id="webcam" autoplay muted></video>
      </div>
    </section>

    <div class="image-container" id="image-container">
      <canvas id="canvas"> </canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>
    <script src="main-qi8.js"></script>
  </body>
</html>
